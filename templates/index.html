<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE â€” Premium AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Material+Icons&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" role="navigation" aria-label="Primary">
            <button class="sidebar-icon active" title="Chat" id="nav-chat" aria-label="Open chat panel">
                <span class="material-icons">chat_bubble_outline</span>
            </button>
            <a class="sidebar-icon" title="Instructions" href="/instructions" id="nav-instructions" style="text-decoration:none;" aria-label="Open instructions">
                <span class="material-icons">help_outline</span>
            </a>
        </nav>
        <!-- Main Chat Container -->
        <div class="core-chat-container">
            <header class="core-header">
                <!-- Sidebar toggle (mobile) -->
                <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle navigation" aria-controls="sidebar" aria-expanded="false">
                    <span class="material-icons">menu</span>
                </button>
                <!--div class="brand-avatar" aria-hidden="true" style="width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg, var(--bg-header), #2a2340);border:1px solid var(--border);box-shadow:0 1px 2px rgba(0,0,0,0.15);">
                    <span class="material-icons" style="color: var(--accent); font-size: 20px;">smart_toy</span>
                </div-->
                <h1>CORE</h1><br>
                <!--span class="core-subtitle">Premium AI Assistant</span-->
                <div style="margin-left:auto; display:flex; align-items:center; gap: 0.6rem;">
                    <input id="api-key-input" type="password" placeholder="Gemini API key" aria-label="Gemini API key input" style="min-width:20vw; max-width: 20vw; padding: 0.5rem 0.7rem; border-radius:8px; border: 1px solid var(--border); background: var(--bg-input); color: var(--text-main);" />
                    <a href="/instructions" class="material-icons" title="How to get an API key" style="color: var(--accent-soft); text-decoration: none;" aria-label="Instructions">help_outline</a>
                    <a href="/instructions" class="btn-cta" style="padding: 0.45rem 0.8rem; border: 1px solid var(--accent); color: var(--accent); border-radius: 8px; text-decoration: none; font-weight: 600; letter-spacing: 0.02em;">Get API Key</a>
                </div>
            </header>
            <main class="core-chat-main">
                <div id="chat-messages" class="core-chat-messages" role="log" aria-live="polite" aria-relevant="additions"></div>
            </main>
            <form id="chat-form" class="core-chat-form" autocomplete="off">
                <input id="chat-input" type="text" placeholder="Type your command..." autocomplete="off" required />
                <button id="send-btn" type="submit" aria-label="Send message">
                    <span class="material-icons">send</span>
                </button>
            </form>
            <!-- Status Bar -->
            <div class="status-bar">
                <span class="status-dot"></span>
                <span>Connected to <b>CORE</b> / Gemini</span>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
